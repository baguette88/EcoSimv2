<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSim v3 â€” Deep Ocean</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="canvas-container">
            <canvas id="bg-layer"></canvas>
            <canvas id="world"></canvas>
        </div>
        <div id="controls">
            <button id="btn-pause">Pause</button>
            <button id="btn-restart">Restart</button>
            <label>Speed <input type="range" id="speed" min="1" max="10" step="1" value="1"><span id="speed-val">1x</span></label>
            <button id="btn-save">Save</button>
            <button id="btn-load">Load</button>
            <span id="fps-display" class="fps"></span>
        </div>
        <div id="bottom">
            <div id="stats"></div>
            <div id="inspector">
                <div class="inspector-empty">Click a creature to inspect</div>
            </div>
        </div>
    </div>
    <script src="simulation.js" type="module"></script>
</body>
</html>
